backend:
  name: github
  repo: PabloFerreiraB/My-blog
  branch: master
  site_domain: pabloferreira.netlify.app

publish_mode: editorial_workflow
media_folder: static/assets/img
public_folder: /assets/img
slug:
  encoding: "ascii"
  clean_accents: true

collections:
  - name: posts
    label: posts
    folder: posts
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD hh:mm:ss",
        }
      - { label: "image", name: "image", widget: "image" }
      - {
          label: "Category",
          name: "category",
          widget: "select",
          options:
            [
              "javascript",
              "angular",
              "react",
              "vue",
              "css",
              "html",
              "git",
              "dev",
            ],
        }
      - {
          label: "Background",
          name: "background",
          widget: "select",
          options:
            [
              { label: "javascript", value: "#334444" },
              { label: "angular", value: "#334444" },
              { label: "react", value: "#334444" },
              { label: "vue", value: "#334444" },
              { label: "css", value: "#334444" },
              { label: "html", value: "#334444" },
              { label: "git", value: "#334444" },
              { label: "dev", value: "#334444" },
            ],
        }
      - { label: "Body", name: "body", widget: "markdown" }
